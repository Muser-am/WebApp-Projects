async function getUsers() {
  try {
    const response = await fetch('/mock-api/users');
    const data = await response.json();
    const tableBody = document.getElementById('user-table');
    data.forEach((user) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${user.phone}</td>
      `;
      tableBody.appendChild(row);
    });
  } catch (error) {
    console.error(error);
  }
}
getUsers();
