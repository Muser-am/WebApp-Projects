<!DOCTYPE html>
<html>
<head>
    <title>How to make a website assignment</title>
</head>
<style>
*{
    margin: 0px;
    padding: 0px;
    font-family: sans-serif;
}
.banner{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(/Users/user/Documents/Pro_Images/home1.jpg);
    background-size: cover;
    background-position: center;
}
.logo{
    width: 120px;
    cursor: pointer;
}
.navbar{
    width: 85%;
    padding: 35px 0;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.navbar ul li{
    list-style: none;
    display: inline-block;
    margin: 0 20px;
    position: relative;
}
.navbar ul li a{
    text-decoration: none;
    color: #fff;
    text-transform: uppercase;
}
.navbar ul li::after{
    content:'';
    width: 0;
    height: 3px;
    background: #009688;
    position: absolute;
    left: 0;
    bottom: -10px;
    transition: 0.5s;
}
.navbar ul li:hover::after{
    width: 100%;
}
.content{
    width: 100%;
    position: absolute;
    top: 50%;
    transform: translateY(-50);
    text-align: center;
    color: #fff;
}
.content h1{
    font-size: 70px;
    margin-top: 80px;
}
.content p{
    margin: 20px auto;
    font-weight: 100;
    line-height: 25px;
}
button{
    width: 200px;
    padding: 15px 0;
    text-align: center;
    margin: 20px 10px;
    border-radius: 25px;
    font-weight: bold;
    background: transparent;
    border: 2px solid #009688;
    cursor: pointer;
    color: #fff;
    position: relative;
    overflow: hidden;
}
span{
    background: #009688;
    height: 100px;
    width: 0;
    border-radius: 25px;
    position:absolute;
    left: 0;
    bottom: 0;
    z-index: -1px;
    transition: 0.5s;
}
button:hover span{
    width: 100%;
}
button:hover{
    border: none;
}
</style>
<body>
    <div class="banner">
    <div class="navbar">
    <img src="/Users/user/Documents/Pro_Images/1m.png" alt="logo" class="logo">
    <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Bedroom</a></li>
    <li><a href="#">Dinning</a></li>
    <li><a href="#">Kitchen</a></li>
    <li><a href="#">Backyard</a></li>
    </ul>
    </div>
    <div class="content">
        <h1>DESIGN YOUR HOUSE WITH MUSER</h1>
        <P>we give the best and quality interior service ever <br>at affordable price</P>
    <div>
        <button type="button"><span></span>Request service</button>
        <button type="button"><span></span>Refer Us</button>
    </div>
    </div>
    </div>
</body>
</html>
